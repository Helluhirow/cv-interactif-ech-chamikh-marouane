    <script>
      function validateFullName()
      {
        const fullName = document.getElementById('InputName').value.trim();

        const words = fullName.split(/\s+/).filter(word => word.length > 0);

        if(words.length < 2)
      {
        alert('Please enter both first and last name "syntax : firstname lastname"');
        return false;
      }
        return true;
      }
    </script>
